<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">   
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" >
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score keeper
                      </p>
                      <!-- <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button> -->
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span class="p1d">0</span>&nbspto&nbsp<span class="p2d">0</span></h1>
                        <p class="subtitle">Use the button below to keep track of score</p>
                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <footer class="card-footer">
                       <button class="is-primary button card-footer-item p1b is-large">+1 Player One</button>
                       <button class="is-info button card-footer-item p2b is-large">+1 Player Two</button>
                       <button class="is-danger button card-footer-item reset is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="score keeper.js"></script>
</html>
